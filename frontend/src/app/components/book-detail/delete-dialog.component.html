<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Are you sure you would like to delete this book from the database?
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" color="warn" mat-dialog-close mat-flat-button>No</button>
  <button (click)="deleteBook()" color="accent" mat-dialog-close mat-flat-button>Yes</button>
</div>
